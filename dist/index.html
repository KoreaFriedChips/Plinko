  <body>
    <div class="app">
      <h1 class="title">Plinko</h1>
      <p id="score">$100.00</p>
      <input type="range" id="betAmountSelect" min="1" max="100" value="50" oninput="updateBetValue()">
      <p id="betAmount">50</p>

    <script src="/src.a2b27638.js" type="text/javascript"></script>
    <script>function updateBetValue() {
  if (window.ballActive === 0) {
    var sliderValue = parseInt(document.getElementById("betAmountSelect").value);
    document.getElementById("betAmount").innerHTML = sliderValue;
    bet = sliderValue;
  }
}</script>
