<!DOCTYPE html>
<html>
  <head>
    <title>Plinko</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="src/assets/icon.png" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="app">
      <h1 class="title">Plinko</h1>
      <p id="score">$100.00</p>
      <input
        type="range"
        id="betAmountSelect"
        min="1"
        max="100"
        value="50"
        oninput="updateBetValue()"
      />
      <p id="betAmount">50</p>
    </div>

    <script src="src/index.js" type="text/javascript"></script>
    <script>
      function updateBetValue() {
        if (window.ballActive === 0) {
          const sliderValue = parseInt(
            document.getElementById("betAmountSelect").value
          );
          document.getElementById("betAmount").innerHTML = sliderValue;
          bet = sliderValue;
        }
      }
    </script>
  </body>
</html>
